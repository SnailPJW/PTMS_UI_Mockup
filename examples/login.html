<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>Login Example - Semantic</title>
  <link rel="stylesheet" type="text/css" href="../dist/components/reset.css">
  <link rel="stylesheet" type="text/css" href="../dist/components/site.css">

  <link rel="stylesheet" type="text/css" href="../dist/components/container.css">
  <link rel="stylesheet" type="text/css" href="../dist/components/grid.css">
  <link rel="stylesheet" type="text/css" href="../dist/components/header.css">
  <link rel="stylesheet" type="text/css" href="../dist/components/image.css">
  <link rel="stylesheet" type="text/css" href="../dist/components/menu.css">

  <link rel="stylesheet" type="text/css" href="../dist/components/divider.css">
  <link rel="stylesheet" type="text/css" href="../dist/components/segment.css">
  <link rel="stylesheet" type="text/css" href="../dist/components/form.css">
  <link rel="stylesheet" type="text/css" href="../dist/components/input.css">
  <link rel="stylesheet" type="text/css" href="../dist/components/button.css">
  <link rel="stylesheet" type="text/css" href="../dist/components/list.css">
  <link rel="stylesheet" type="text/css" href="../dist/components/message.css">
  <link rel="stylesheet" type="text/css" href="../dist/components/icon.css">

  <script src="assets/library/jquery.min.js"></script>
  <script src="../dist/components/form.js"></script>
  <script src="../dist/components/transition.js"></script>
  <style type="text/css">

    /* Some basic formatting */
    .container {
      padding: 18em 0em;
    }
    /* Shows content box (not negative margins) */
    .grid:before {
      position: absolute;
      top: 1rem;
      left: 1rem;
      background-color: #F0F0F0;
      content: '';
      width: calc(100% - 2rem);
      height: calc(100% - 2rem);
      box-shadow: 0px 0px 0px 1px #DDDDDD inset;
    }
    .ui .segment{
      height: 100%;
      /* 水平置中 */
      text-align: center; margin: 1em 0;
    }
    .helper {
        display: inline-block;
        height: 100%;
        vertical-align: middle;
    }
    #imgLogoLogin{
      vertical-align: middle;
      width: 88%;
    }
  </style>
  <script>
  $(document)
    .ready(function() {
      $('.ui.form')
        .form({
          fields: {
            email: {
              identifier  : 'email',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your e-mail'
                },
                {
                  type   : 'email',
                  prompt : 'Please enter a valid e-mail'
                }
              ]
            },
            password: {
              identifier  : 'password',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your password'
                },
                {
                  type   : 'length[6]',
                  prompt : 'Your password must be at least 6 characters'
                }
              ]
            }
          }
        })
      ;
    })
  ;
  </script>
</head>
<body>
  <div class="ui text container">
      <div class="ui grid">
        <div class="right aligned eight wide column ">
          <div class="ui segment" style="background-color: rgb(255, 255, 255);color: #FFFFFF;">
            <span class="helper"></span>
            <img id="imgLogoLogin" src="./assets/images/logoCircle.png">
          </div>
        </div>
        <div class="left aligned eight wide column">
          <h2 class="ui header" style="font-family: 微軟正黑體;">研究倫理委員會申請暨審查系統</h2>
          <form class="ui large form">
              <div class="ui stacked segment">
                <div class="field">
                  <div class="ui left icon input">
                    <i class="user icon"></i>
                    <input type="text" name="email" placeholder="帳號" style="font-family: 微軟正黑體;">
                  </div>
                </div>
                <div class="field">
                  <div class="ui left icon input">
                    <i class="lock icon"></i>
                    <input type="password" name="password" placeholder="密碼" style="font-family: 微軟正黑體;">
                  </div>
                </div>
                <a href="./homepage.html"><div class="ui fluid large submit button" style="background-color: #EA5669;color: #FFFFFF;font-family: 微軟正黑體;">登入</div></a>
              </div>
        
              <div class="ui error message"></div>
        
            </form>
        
            <div class="ui message" style="font-family: 微軟正黑體;">
              忘記密碼 / <a href="#">註冊</a>
            </div>
        </div>
      </div>
  </div>
</body>
</html>
